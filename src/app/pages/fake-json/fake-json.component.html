<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake Json</title>
    </head>
    <body>
        <div class="row text-center">
            <div class="container">
                <div class="card">
                    <span> TODO FakeJson: </span> <input pInputText type="number" [(ngModel)]="todos" class="form-control text-center" />
                    <br />
                    <div class="">
                        <button class="btn btn-primary mt-5 text-center" [disabled]="chekRequired()" (click)="getDataFromFakeJson(todos)">Submit</button>
                    </div>
                </div>
                <div *ngIf="fakeJson">
                    <div class="card">
                        <p>userId : {{ fakeJson.userId }}</p>
                        <p>id : {{ fakeJson.id }}</p>
                        <p>title : {{ fakeJson.title }}</p>
                        <p>completed : {{ fakeJson.completed }}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
